<p>Book List</p>

<div *ngIf="bookList.length === 0">
    There is no book in the list
</div>
<div *ngIf="bookList.length > 0" class="table-div">
    <table border="1">
        <tr>
            <th></th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Price</th>
            <th>TotalBook</th>
            <th>Operation</th>
        </tr>
       <tr *ngFor="let bookItem of bookList" >
           <td>
               <span *ngIf="bookItem?.imageURL !== null">
                    <img src="{{bookItem?.imageURL}}" />
                </span>
            </td>
            <td>{{bookItem?.title}}</td>
            <td>{{bookItem?.author}}</td>
            <td>{{bookItem?.category}}</td>
            <td>{{bookItem?.price}}</td>
            <td>{{bookItem?.totalCount}}</td>
            <td>
                <button (click)="onEdit(bookItem)">Edit</button>
                <button (click)="onDelete(bookItem)">Delete</button>
                <button (click)="onRowClick(bookItem)">Sale</button>
                <!-- <button (click)="report(bookItem)">Report</button> -->
            </td>
       </tr>
    </table>
</div>
